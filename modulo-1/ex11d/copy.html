<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>Dessa vez, utilizando listas de definição</p>
    <dl>
        <dt>Parágrafos</dt>
        <dd>Use a tag &lt;p&gt;</dd>
    </dl>
</body>
</html>
