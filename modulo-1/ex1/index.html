<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
<body>
    
    <p>Você pode escrever o que você quiser aqui.</p>
    
    <p>
        Vamos escrever alguns caracteres especiais: 
        &reg;
        &copy;
        &trade; <!-- trade mark -->
        &euro;
        &Delta;
        &lt; <!-- lesser than-->
        &gt; <!-- greater than-->
    </p>

    <p>
        Vamos escrever alguns emoji:
        <!-- procurar o código na emojipedia e inserir após &#x -->
        &#x1F596;
        &#x1F1E7; &#x1F1F7;
        &#x1F408;
    </p>
</body>
</html>
